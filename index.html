<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>City Defender - Mobile Edition</title>
    <style>
        body {
            margin: 0;
            background: #050510;
            overflow: hidden;
            font-family: Arial, sans-serif;
            touch-action: none; /* 防止手機瀏覽器預設滑動行為 */
        }
        canvas {
            display: block;
            background: linear-gradient(to bottom, #001f3f 0%, #000000 100%);
        }
        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            pointer-events: none;
        }
        /* 手機控制面板 */
        .controls {
            position: absolute;
            bottom: 30px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            box-sizing: border-box;
        }
        .move-btns {
            display: flex;
            gap: 15px;
        }
        .btn {
            width: 70px;
            height: 70px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            user-select: none;
            -webkit-user-select: none;
        }
        .btn:active {
            background: rgba(255, 255, 255, 0.5);
        }
        #fire-btn {
            background: rgba(255, 0, 0, 0.4);
            border-color: #ff4444;
            width: 85px;
            height: 85px;
        }
    </style>
</head>
<body>

    <div id="ui">
        <h2 id="score">分數: 0</h2>
    </div>
    
    <canvas id="gameCanvas"></canvas>

    <div class="controls">
        <div class="move-btns">
            <div class="btn" id="left-btn">◀</div>
            <div class="btn" id="right-btn">▶</div>
        </div>
        <div class="btn" id="fire-btn">FIRE</div>
    </div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreElement = document.getElementById('score');

    // 自動調整畫布大小為全螢幕
    function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    let score = 0;
    let gameOver = false;

    const player = {
        x: canvas.width / 2 - 25,
        y: canvas.height - 150, // 為了避開按鈕將飛機調高一點
        w: 50,
        h: 30,
        speed: 6,
        color: '#00d4ff'
    };

    let bullets = [];
    let enemies = [];
    let buildings = [];

    // 初始化背景建築
    function initBuildings() {
        buildings = [];
        const count = 15;
        for (let i = 0; i < count; i++) {
            buildings.push({
                x: (canvas.width / 10) * i,
                w: 80,
                h: 50 + Math.random() * 150,
                color: '#050515'
            });
        }
    }

    // 觸控狀態
    const touch = { left: false, right: false, fire: false };

    // 綁定手機按鈕事件
    function bindBtn(id, action) {
        const btn = document.getElementById(id);
        btn.addEventListener('touchstart', (e) => { e.preventDefault(); touch[action] = true; });
        btn.addEventListener('touchend', (e) => { e.preventDefault(); touch[action] = false; });
    }

    bindBtn('left-btn', 'left');
    bindBtn('right-btn', 'right');
    bindBtn('fire-btn', 'fire');

    function spawnEnemy() {
        if (Math.random() < 0.04) {
            enemies.push({
                x: Math.random() * (canvas.width - 40),
                y: -50,
                w: 35,
                h: 35,
                speed: 3 + Math.random() * 2,
                color: '#ff4444'
            });
        }
    }

    function update() {
        if (gameOver) return;

        if (touch.left && player.x > 0) player.x -= player.speed;
        if (touch.right && player.x < canvas.width - player.w) player.x += player.speed;

        if (touch.fire) {
            if (bullets.length === 0 || bullets[bullets.length - 1].y < player.y - 120) {
                bullets.push({ x: player.x + player.w/2 - 2, y: player.y, w: 5, h: 20, speed: 5 });
            }
        }

        bullets.forEach((b, i) => {
            b.y -= b.speed;
            if (b.y < 0) bullets.splice(i, 1);
        });

        spawnEnemy();
        enemies.forEach((en, ei) => {
            en.y += en.speed;

            if (en.y > canvas.height) {
                gameOver = true;
                alert("城市陷落！分數: " + score);
                location.reload();
            }

            bullets.forEach((b, bi) => {
                if (b.x < en.x + en.w && b.x + b.w > en.x && b.y < en.y + en.h && b.y + b.h > en.y) {
                    enemies.splice(ei, 1);
                    bullets.splice(bi, 1);
                    score += 10;
                    scoreElement.innerText = `分數: ${score}`;
                }
            });
        });
    }

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // 背景建築
        ctx.fillStyle = '#0a0a20';
        buildings.forEach(b => {
            ctx.fillRect(b.x, canvas.height - b.h, b.w, b.h);
        });

        // 玩家
        ctx.fillStyle = player.color;
        ctx.fillRect(player.x, player.y, player.w, player.h);
        ctx.fillStyle = '#fff';
        ctx.fillRect(player.x + player.w/2 - 2, player.y - 10, 4, 10);

        // 子彈
        ctx.fillStyle = '#ffff00';
        bullets.forEach(b => ctx.fillRect(b.x, b.y, b.w, b.h));

        // 敵人
        enemies.forEach(en => {
            ctx.fillStyle = en.color;
            ctx.beginPath();
            ctx.moveTo(en.x, en.y);
            ctx.lineTo(en.x + en.w, en.y);
            ctx.lineTo(en.x + en.w/2, en.y + en.h);
            ctx.fill();
        });

        requestAnimationFrame(() => {
            update();
            draw();
        });
    }

    initBuildings();
    draw();
</script>
</body>
</html>
