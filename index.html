<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MacGyver Tactical Countdown</title>
    <style>
        :root {
            --mac-red: #c62828;
            --mac-gold: #fbc02d;
            --lcd-green: #2ecc71;
            --panel-gray: #1a1a1a;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #0a0a0a;
            color: #eee;
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #bg-canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }

        /* 模擬工具箱/炸彈面板的容器 */
        .container {
            text-align: center;
            background: var(--panel-gray);
            padding: 3rem;
            border: 4px solid #333;
            border-radius: 10px;
            box-shadow: inset 0 0 50px #000, 0 20px 50px rgba(0,0,0,0.8);
            position: relative;
            max-width: 500px;
            width: 90%;
        }

        /* 裝飾用的「膠帶」 */
        .duct-tape {
            position: absolute;
            background: #888;
            height: 40px;
            width: 120px;
            opacity: 0.6;
            transform: rotate(-30deg);
            top: -15px;
            left: -30px;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.5);
            border-left: 2px dashed #666;
            border-right: 2px dashed #666;
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            color: var(--mac-gold);
            text-transform: uppercase;
            letter-spacing: 3px;
            border-bottom: 2px solid var(--mac-red);
            padding-bottom: 10px;
        }

        .inputs input {
            width: 70px;
            padding: 10px;
            font-size: 1.5rem;
            border: 2px solid #444;
            background: #000;
            color: var(--lcd-green);
            border-radius: 4px;
            text-align: center;
            font-family: 'Digital-7', monospace; /* 如果有數位字體更好 */
        }

        /* 經典 LCD 倒數顯示器 */
        .display {
            font-size: 6rem;
            font-weight: bold;
            margin: 2rem 0;
            color: #ff3300; /* 經典紅色 LED */
            text-shadow: 0 0 15px rgba(255, 51, 0, 0.7);
            background: #050000;
            padding: 20px;
            border-radius: 8px;
            border: 5px solid #222;
        }

        .controls button {
            padding: 15px 40px;
            font-size: 1.2rem;
            cursor: pointer;
            background: var(--mac-red);
            color: white;
            border: none;
            border-bottom: 4px solid #800;
            border-radius: 5px;
            transition: 0.1s;
            text-transform: uppercase;
            font-weight: bold;
        }

        .controls button:active {
            transform: translateY(4px);
            border-bottom: none;
        }

        .controls button:disabled {
            background: #444;
            border-bottom: none;
            cursor: not-allowed;
        }

        #reset-btn {
            background: var(--mac-gold);
            color: black;
            border-bottom: 4px solid #c79100;
        }
    </style>
</head>
<body>

    <canvas id="bg-canvas"></canvas>

    <div class="container">
        <div class="duct-tape"></div>
        <h1>Phoenix Foundation Device</h1>
        
        <div class="inputs" id="input-area">
            <input type="number" id="hr" placeholder="00" min="0">
            <input type="number" id="min" placeholder="00" min="0">
            <input type="number" id="sec" placeholder="00" min="0">
        </div>

        <div class="display" id="timer-display">00:00:00</div>

        <div class="controls">
            <button id="start-btn">啟動裝置</button>
            <button id="reset-btn" style="display:none;">拆解完成 (重置)</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        const display = document.getElementById('timer-display');
        const startBtn = document.getElementById('start-btn');
        const resetBtn = document.getElementById('reset-btn');
        const inputArea = document.getElementById('input-area');

        let countdownInterval;
        let particles = [];
        let isExploding = false;

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        class Particle {
            constructor(x, y, color, speed, size) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.size = size;
                this.speedX = (Math.random() - 0.5) * speed;
                this.speedY = (Math.random() - 0.5) * speed;
                this.gravity = 0.1; // 加入重力感
                this.opacity = 1;
                this.life = 1;
            }

            draw() {
                ctx.globalAlpha = this.opacity;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.rect(this.x, this.y, this.size, this.size); // 方形碎片感
                ctx.fill();
            }

            update() {
                this.speedY += this.gravity;
                this.x += this.speedX;
                this.y += this.speedY;
                this.opacity -= 0.01;
                this.life -= 0.01;
            }
        }

        // 模擬火花動畫
        function animate() {
            ctx.fillStyle = 'rgba(10, 10, 10, 0.3)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            particles.forEach((p, index) => {
                p.update();
                p.draw();
                if (p.life <= 0) particles.splice(index, 1);
            });

            requestAnimationFrame(animate);
        }
        animate();

        function createExplosion() {
            isExploding = true;
            // 經典火藥爆炸色：紅、橙、黃、灰
            const colors = ['#ff4400', '#ffcc00', '#ffffff', '#555555'];
            for (let i = 0; i < 500; i++) {
                particles.push(new Particle(
                    canvas.width / 2,
                    canvas.height / 2,
                    colors[Math.floor(Math.random() * colors.length)],
                    Math.random() * 20,
                    Math.random() * 5 + 2
                ));
            }
        }

        startBtn.addEventListener('click', () => {
            let h = parseInt(document.getElementById('hr').value) || 0;
            let m = parseInt(document.getElementById('min').value) || 0;
            let s = parseInt(document.getElementById('sec').value) || 0;
            let totalSeconds = h * 3600 + m * 60 + s;

            if (totalSeconds <= 0) return alert("馬蓋先，你得先設定時間！");

            startBtn.disabled = true;
            inputArea.style.visibility = 'hidden';

            countdownInterval = setInterval(() => {
                totalSeconds--;

                const displayH = Math.floor(totalSeconds / 3600);
                const displayM = Math.floor((totalSeconds % 3600) / 60);
                const displayS = totalSeconds % 60;

                display.innerText = 
                    `${String(displayH).padStart(2, '0')}:${String(displayM).padStart(2, '0')}:${String(displayS).padStart(2, '0')}`;

                // 倒數最後 5 秒警告色
                if (totalSeconds <= 5) {
                    display.style.color = (totalSeconds % 2 === 0) ? "#fff" : "#ff0000";
                }

                if (totalSeconds <= 0) {
                    clearInterval(countdownInterval);
                    createExplosion();
                    display.innerText = "MISSION FAILED";
                    display.style.fontSize = "3rem";
                    startBtn.style.display = "none";
                    resetBtn.style.display = "inline-block";
                }
            }, 1000);
        });

        resetBtn.addEventListener('click', () => {
            location.reload();
        });
    </script>
</body>
</html>
