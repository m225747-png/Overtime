<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>森林大冒險 - 進階版</title>
    <style>
        body { margin: 0; overflow: hidden; background: #111; font-family: 'Arial', sans-serif; }
        canvas { display: block; background: linear-gradient(#87CEEB, #4a7d4a); margin: 0 auto; }
        .ui-layer { position: fixed; top: 10px; left: 10px; pointer-events: none; color: white; }
        .hp-bar-bg { width: 200px; height: 20px; background: #555; border: 2px solid #fff; }
        .hp-bar-fill { width: 100%; height: 100%; background: #ff3e3e; transition: width 0.2s; }
        .controls { position: fixed; bottom: 20px; left: 10px; right: 10px; display: flex; justify-content: space-between; pointer-events: none; }
        .btn { width: 65px; height: 65px; background: rgba(0,0,0,0.5); border: 2px solid #fff; border-radius: 50%; pointer-events: auto; display: flex; align-items: center; justify-content: center; color: white; user-select: none; font-size: 14px; }
        .d-pad { display: flex; gap: 15px; }
        #btnAttack { background: #e67e22; position: relative; overflow: hidden; }
        #cd-overlay { position: absolute; bottom: 0; left: 0; width: 100%; height: 0%; background: rgba(0,0,0,0.6); }
    </style>
</head>
<body>

<div class="ui-layer">
    <div>HP</div>
    <div class="hp-bar-bg"><div id="hp-fill" class="hp-bar-fill"></div></div>
</div>

<canvas id="gameCanvas"></canvas>

<div class="controls">
    <div class="d-pad">
        <div class="btn" id="btnLeft">←</div>
        <div class="btn" id="btnRight">→</div>
        <div class="btn" id="btnJump">跳躍</div>
    </div>
    <div class="btn" id="btnAttack">
        投石
        <div id="cd-overlay"></div>
    </div>
</div>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = 350;

// 遊戲參數
let player = { 
    x: 50, y: 200, w: 30, h: 45, dy: 0, speed: 5, 
    hp: 100, jumping: false, ground: 250, 
    invincible: 0 // 無敵時間計數
};
let stones = [];
let enemies = [
    { x: 500, y: 260, w: 40, h: 20, type: 'snake', speed: 2 },
    { x: 900, y: 240, w: 50, h: 40, type: 'tiger', speed: 3.5 },
    { x: 1300, y: 260, w: 40, h: 20, type: 'snake', speed: 2.5 }
];
let castle = { x: 1800, y: 150, w: 120, h: 130 };
let cameraX = 0;
let keys = {};
let attackCD = 0; // 冷卻時間 (0-100)
const CD_SPEED = 2; // 冷卻恢復速度

// 觸控與按鍵邏輯
window.addEventListener('keydown', e => keys[e.code] = true);
window.addEventListener('keyup', e => keys[e.code] = false);

function setupBtn(id, key) {
    const btn = document.getElementById(id);
    btn.addEventListener('touchstart', (e) => { e.preventDefault(); keys[key] = true; });
    btn.addEventListener('touchend', (e) => { e.preventDefault(); keys[key] = false; });
}
setupBtn('btnLeft', 'ArrowLeft');
setupBtn('btnRight', 'ArrowRight');
setupBtn('btnJump', 'ArrowUp');

document.getElementById('btnAttack').addEventListener('touchstart', (e) => {
    e.preventDefault();
    handleAttack();
});

window.addEventListener('keydown', e => { if(e.code === 'Space') handleAttack(); });

function handleAttack() {
    if (attackCD <= 0) {
        stones.push({ x: player.x + 20, y: player.y + 15, speed: 8 });
        attackCD = 100; // 進入冷卻
    }
}

function resetGame() {
    player.hp = 100;
    player.x = 50;
    player.invincible = 0;
    attackCD = 0;
    enemies = [
        { x: 500, y: 260, w: 40, h: 20, type: 'snake', speed: 2 },
        { x: 900, y: 240, w: 50, h: 40, type: 'tiger', speed: 3.5 },
        { x: 1400, y: 260, w: 40, h: 20, type: 'snake', speed: 2.5 }
    ];
    stones = [];
}

function update() {
    // 玩家移動
    if (keys['ArrowRight']) player.x += player.speed;
    if (keys['ArrowLeft']) player.x -= player.speed;
    if (keys['ArrowUp'] && !player.jumping) {
        player.dy = -13;
        player.jumping = true;
    }

    // 重力
    player.dy += 0.7;
    player.y += player.dy;
    if (player.y > player.ground) {
        player.y = player.ground;
        player.dy = 0;
        player.jumping = false;
    }

    // 鏡頭
    cameraX = player.x - 100;

    // 石頭與冷卻
    if (attackCD > 0) {
        attackCD -= CD_SPEED;
        document.getElementById('cd-overlay').style.height = attackCD + "%";
    }
    stones.forEach((s, si) => {
        s.x += s.speed;
        enemies.forEach((e, ei) => {
            if (s.x > e.x && s.x < e.x + e.w && s.y > e.y && s.y < e.y + e.h) {
                enemies.splice(ei, 1);
                stones.splice(si, 1);
            }
        });
        if(s.x > player.x + 600) stones.splice(si, 1); // 射程限制
    });

    // 敵人與傷害
    if (player.invincible > 0) player.invincible--;
    enemies.forEach(e => {
        e.x -= e.speed;
        if (player.x < e.x + e.w && player.x + player.w > e.x && player.y < e.y + e.h && player.y + player.h > e.y) {
            if (player.invincible <= 0) {
                player.hp -= 25;
                player.invincible = 60; // 約1秒無敵
                if (player.hp <= 0) {
                    alert("你倒下了！");
                    resetGame();
                }
            }
        }
    });

    // 更新 UI
    document.getElementById('hp-fill').style.width = player.hp + "%";

    // 勝利
    if (player.x > castle.x) {
        alert("抵達城堡！草薙京挑戰成功！");
        resetGame();
    }
}

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.save();
    ctx.translate(-cameraX, 0);

    // 草地與裝飾
    ctx.fillStyle = '#2d5a27';
    ctx.fillRect(cameraX, 290, canvas.width, 60);

    // 主角 (受傷閃爍)
    if (player.invincible % 10 < 5) {
        ctx.fillStyle = '#f1c40f'; // 草薙京代表色
        ctx.fillRect(player.x, player.y, player.w, player.h);
    }

    // 敵人
    enemies.forEach(e => {
        ctx.fillStyle = e.type === 'snake' ? '#27ae60' : '#d35400';
        ctx.fillRect(e.x, e.y, e.w, e.h);
    });

    // 石頭 (帶點火光色)
    ctx.fillStyle = '#ff6600';
    stones.forEach(s => {
        ctx.beginPath();
        ctx.arc(s.x, s.y, 6, 0, Math.PI*2);
        ctx.fill();
    });

    // 城堡
    ctx.fillStyle = '#34495e';
    ctx.fillRect(castle.x, castle.y, castle.w, castle.h);
    ctx.fillStyle = '#000';
    ctx.fillRect(castle.x + 50, castle.y + 80, 25, 50);

    ctx.restore();
    update();
    requestAnimationFrame(draw);
}

draw();
</script>
</body>
</html>
