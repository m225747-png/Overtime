<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>草薙京：火柴人森林激鬥</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Arial', sans-serif; }
        canvas { display: block; background: linear-gradient(#0f0c29, #302b63, #24243e); margin: 0 auto; }
        .ui-layer { position: fixed; top: 15px; left: 15px; pointer-events: none; color: white; text-shadow: 2px 2px #000; z-index: 10; }
        .hp-bar-bg { width: 220px; height: 18px; background: #333; border: 2px solid #fff; margin-top: 5px; border-radius: 9px; overflow: hidden; }
        .hp-bar-fill { width: 100%; height: 100%; background: linear-gradient(to right, #ff416c, #ff4b2b); transition: width 0.3s; }
        .controls { position: fixed; bottom: 25px; left: 15px; right: 15px; display: flex; justify-content: space-between; pointer-events: auto; z-index: 10; }
        .btn { width: 70px; height: 70px; background: rgba(255,255,255,0.2); border: 2px solid rgba(255,255,255,0.8); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; user-select: none; font-weight: bold; -webkit-tap-highlight-color: transparent; }
        .d-pad { display: flex; gap: 12px; }
        #btnAttack { background: rgba(211, 84, 0, 0.6); border-color: #ff9d00; position: relative; overflow: hidden; }
        #cd-overlay { position: absolute; bottom: 0; left: 0; width: 100%; height: 0%; background: rgba(0,0,0,0.5); transition: height 0.1s; }
        .score { font-size: 22px; color: #ffcc00; font-weight: bold; }
    </style>
</head>
<body>

<div class="ui-layer">
    <div class="score">K.O. : <span id="kill-count">0</span></div>
    <div style="font-size: 14px; margin-top: 5px;">KYO KUSANAGI (火柴人版)</div>
    <div class="hp-bar-bg"><div id="hp-fill" class="hp-bar-fill"></div></div>
</div>

<canvas id="gameCanvas"></canvas>

<div class="controls">
    <div class="d-pad">
        <div class="btn" id="btnLeft">←</div>
        <div class="btn" id="btnRight">→</div>
        <div class="btn" id="btnJump">跳</div>
    </div>
    <div class="btn" id="btnAttack">
        大蛇薙
        <div id="cd-overlay"></div>
    </div>
</div>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = 400;

// 遊戲狀態與參數
let player = { 
    x: 100, y: 300, w: 30, h: 60, dy: 0, speed: 5, 
    hp: 100, jumping: false, ground: 290, invincible: 0,
    frame: 0, frameTick: 0, dir: 1, moving: false
};
let flames = []; 
let enemies = [];
let kills = 0;
let cameraX = 0;
let castlePos = 8000; // 更長的路徑
let keys = {};
let attackCD = 0;
let spawnTimer = 0;

// 事件監聽
window.addEventListener('keydown', e => keys[e.code] = true);
window.addEventListener('keyup', e => keys[e.code] = false);

function setupBtn(id, key) {
    const btn = document.getElementById(id);
    btn.addEventListener('touchstart', (e) => { e.preventDefault(); keys[key] = true; });
    btn.addEventListener('touchend', (e) => { e.preventDefault(); keys[key] = false; });
}
setupBtn('btnLeft', 'ArrowLeft');
setupBtn('btnRight', 'ArrowRight');
setupBtn('btnJump', 'ArrowUp');
document.getElementById('btnAttack').addEventListener('touchstart', (e) => { e.preventDefault(); handleAttack(); });
window.addEventListener('keydown', e => { if(e.code === 'Space') handleAttack(); });

function handleAttack() {
    if (attackCD <= 0) {
        flames.push({ 
            x: player.x + (player.dir === 1 ? 20 : -60), 
            y: player.y + 15, 
            w: 50, h: 25, 
            speed: 14 * player.dir, 
            dir: player.dir 
        });
        attackCD = 100;
    }
}

function spawnEnemy() {
    const type = Math.random() > 0.4 ? 'snake' : 'tiger';
    enemies.push({
        x: cameraX + canvas.width + 100,
        y: type === 'snake' ? 330 : 305,
        w: type === 'snake' ? 40 : 60,
        h: type === 'snake' ? 20 : 45,
        type: type,
        speed: type === 'snake' ? 2 + Math.random()*2 : 4 + Math.random()*3
    });
}

function update() {
    // 玩家物理
    player.moving = false;
    if (keys['ArrowRight']) { player.x += player.speed; player.dir = 1; player.moving = true; }
    if (keys['ArrowLeft'] && player.x > cameraX) { player.x -= player.speed; player.dir = -1; player.moving = true; }
    if (keys['ArrowUp'] && !player.jumping) { player.dy = -15; player.jumping = true; }

    player.dy += 0.8;
    player.y += player.dy;
    if (player.y > player.ground) { player.y = player.ground; player.dy = 0; player.jumping = false; }

    cameraX = player.x - 150;

    // 火柴人動畫邏輯
    if (player.moving && !player.jumping) {
        player.frameTick++;
        if (player.frameTick > 6) { player.frame = (player.frame + 1) % 4; player.frameTick = 0; }
    } else {
        player.frame = player.jumping ? 4 : 0;
    }

    // 技能 CD
    if (attackCD > 0) {
        attackCD -= 2.5;
        document.getElementById('cd-overlay').style.height = attackCD + "%";
    }

    // 火焰邏輯
    flames.forEach((f, fi) => {
        f.x += f.speed;
        enemies.forEach((e, ei) => {
            if (f.x < e.x + e.w && f.x + f.w > e.x && f.y < e.y + e.h && f.y + f.h > e.y) {
                enemies.splice(ei, 1);
                kills++;
                document.getElementById('kill-count').innerText = kills;
            }
        });
        if (Math.abs(f.x - player.x) > 800) flames.splice(fi, 1);
    });

    // 怪物生成
    spawnTimer++;
    if (spawnTimer > Math.max(15, 50 - Math.floor(kills/10))) {
        spawnEnemy();
        spawnTimer = 0;
    }

    // 傷害判定
    if (player.invincible > 0) player.invincible--;
    enemies.forEach((e, ei) => {
        e.x -= e.speed;
        if (player.x < e.x + e.w && player.x + 20 > e.x && player.y < e.y + e.h && player.y + player.h > e.y) {
            if (player.invincible <= 0) {
                player.hp -= 20;
                player.invincible = 50;
                if (player.hp <= 0) { alert("戰鬥失敗！擊殺數: " + kills); location.reload(); }
            }
        }
        if (e.x < cameraX - 200) enemies.splice(ei, 1);
    });

    document.getElementById('hp-fill').style.width = player.hp + "%";
    if (player.x > castlePos) { alert("草薙京成功擊退百鬼，抵達城堡！"); location.reload(); }
}

function drawStickman() {
    ctx.strokeStyle = '#fff';
    ctx.lineWidth = 4;
    ctx.lineCap = 'round';
    ctx.save();
    ctx.translate(player.x + 15, player.y + 30);
    if (player.dir === -1) ctx.scale(-1, 1);

    // 頭部
    ctx.beginPath(); ctx.arc(0, -25, 10, 0, Math.PI*2); ctx.stroke();
    // 身體
    ctx.beginPath(); ctx.moveTo(0, -15); ctx.lineTo(0, 15); ctx.stroke();

    // 手與腳 動畫
    let f = player.frame;
    ctx.beginPath();
    if (f === 0) { // 靜止
        ctx.moveTo(0, -10); ctx.lineTo(10, 5); ctx.moveTo(0, -10); ctx.lineTo(-10, 5); // 手
        ctx.moveTo(0, 15); ctx.lineTo(8, 30); ctx.moveTo(0, 15); ctx.lineTo(-8, 30); // 腳
    } else if (f === 1 || f === 3) { // 走路跨步
        let offset = f === 1 ? 15 : -15;
        ctx.moveTo(0, -10); ctx.lineTo(offset, 5); ctx.moveTo(0, -10); ctx.lineTo(-offset, 5);
        ctx.moveTo(0, 15); ctx.lineTo(offset, 30); ctx.moveTo(0, 15); ctx.lineTo(-offset, 30);
    } else if (f === 4) { // 跳躍
        ctx.moveTo(0, -10); ctx.lineTo(15, -5); ctx.moveTo(0, -10); ctx.lineTo(-15, -5);
        ctx.moveTo(0, 15); ctx.lineTo(10, 10); ctx.moveTo(0, 15); ctx.lineTo(-10, 10);
    } else { // 中間過渡
        ctx.moveTo(0, -10); ctx.lineTo(5, 10); ctx.moveTo(0, -10); ctx.lineTo(-5, 10);
        ctx.moveTo(0, 15); ctx.lineTo(5, 30); ctx.moveTo(0, 15); ctx.lineTo(-5, 30);
    }
    ctx.stroke();
    ctx.restore();
}

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.save();
    ctx.translate(-cameraX, 0);

    // 地面與遠景背景
    ctx.fillStyle = '#1a1a2e';
    ctx.fillRect(cameraX, 350, canvas.width, 50);

    // 城堡
    ctx.fillStyle = '#444';
    ctx.fillRect(castlePos, 150, 160, 200);

    // 火焰大蛇薙
    flames.forEach(f => {
        ctx.fillStyle = '#ffcc00';
        ctx.shadowBlur = 20;
        ctx.shadowColor = '#ff4500';
        ctx.fillRect(f.x, f.y, f.w, f.h);
        ctx.shadowBlur = 0;
    });

    // 繪製主角
    if (player.invincible % 10 < 5) drawStickman();

    // 繪製怪物
    enemies.forEach(e => {
        ctx.fillStyle = e.type === 'snake' ? '#2ecc71' : '#e74c3c';
        ctx.fillRect(e.x, e.y, e.w, e.h);
        ctx.fillStyle = '#fff'; ctx.fillRect(e.x+5, e.y+5, 6, 6); // 眼睛
    });

    ctx.restore();
    update();
    requestAnimationFrame(draw);
}

draw();
</script>
</body>
</html>
