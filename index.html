<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>草薙京：街頭火柴人格鬥</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Arial', sans-serif; }
        canvas { display: block; background: #1a1a1a; margin: 0 auto; }
        .ui-layer { position: fixed; top: 15px; left: 15px; pointer-events: none; color: white; text-shadow: 2px 2px #000; z-index: 10; }
        .hp-bar-bg { width: 200px; height: 15px; background: #333; border: 2px solid #fff; margin-top: 5px; border-radius: 5px; }
        .hp-bar-fill { width: 100%; height: 100%; background: #ff3e3e; transition: width 0.2s; }
        .controls { position: fixed; bottom: 20px; left: 10px; right: 10px; display: flex; justify-content: space-between; pointer-events: auto; z-index: 10; }
        .btn { width: 65px; height: 65px; background: rgba(255,255,255,0.2); border: 2px solid #fff; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; user-select: none; font-weight: bold; }
        .d-pad { display: grid; grid-template-columns: repeat(3, 70px); gap: 5px; }
        #btnAttack { width: 90px; height: 90px; background: rgba(255, 60, 0, 0.6); border-color: #ffcc00; font-size: 20px; }
    </style>
</head>
<body>

<div class="ui-layer">
    <div style="color: #ffcc00; font-size: 20px;">K.O. : <span id="kill-count">0</span></div>
    <div class="hp-bar-bg"><div id="hp-fill" class="hp-bar-fill"></div></div>
</div>

<canvas id="gameCanvas"></canvas>

<div class="controls">
    <div class="d-pad">
        <div style="grid-column: 2;" class="btn" id="btnJump">↑</div>
        <div style="grid-column: 1; grid-row: 2;" class="btn" id="btnLeft">←</div>
        <div style="grid-column: 2; grid-row: 2;" class="btn" id="btnDown">↓</div>
        <div style="grid-column: 3; grid-row: 2;" class="btn" id="btnRight">→</div>
    </div>
    <div class="btn" id="btnAttack">打擊</div>
</div>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = 400;

let player = { 
    x: 100, y: 300, w: 40, h: 60, dy: 0, speed: 4, 
    hp: 100, jumping: false, crouching: false, ground: 290, 
    invincible: 0, frame: 0, frameTick: 0, dir: 1, 
    isAttacking: 0 // 攻擊動畫計時
};

let enemies = [];
let items = [];
let kills = 0;
let cameraX = 0;
let keys = {};
let spawnTimer = 0;

// 控制
window.addEventListener('keydown', e => keys[e.code] = true);
window.addEventListener('keyup', e => keys[e.code] = false);

function setupBtn(id, key) {
    const btn = document.getElementById(id);
    btn.addEventListener('touchstart', (e) => { e.preventDefault(); keys[key] = true; });
    btn.addEventListener('touchend', (e) => { e.preventDefault(); keys[key] = false; });
}
setupBtn('btnLeft', 'ArrowLeft'); setupBtn('btnRight', 'ArrowRight');
setupBtn('btnJump', 'ArrowUp'); setupBtn('btnDown', 'ArrowDown');
document.getElementById('btnAttack').addEventListener('touchstart', (e) => { e.preventDefault(); doAttack(); });
window.addEventListener('keydown', e => { if(e.code === 'Space') doAttack(); });

function doAttack() {
    if (player.isAttacking <= 0) {
        player.isAttacking = 15; // 攻擊持續15幀
        // 攻擊判定
        enemies.forEach(e => {
            let dist = Math.abs((player.x + 20) - (e.x + 15));
            if (dist < 60 && Math.abs(player.y - e.y) < 30) {
                e.hp -= 35;
                e.x += player.dir * 20; // 擊退效果
            }
        });
    }
}

function spawnEnemy() {
    enemies.push({ 
        x: cameraX + canvas.width + 50, y: 290, 
        hp: 100, speed: 1.5 + Math.random(), 
        frame: 0, frameTick: 0, attackCD: 60 
    });
}

function update() {
    // 玩家移動
    player.crouching = keys['ArrowDown'] && !player.jumping;
    if (!player.crouching && player.isAttacking <= 0) {
        if (keys['ArrowRight']) { player.x += player.speed; player.dir = 1; }
        if (keys['ArrowLeft'] && player.x > cameraX) { player.x -= player.speed; player.dir = -1; }
    }
    if (keys['ArrowUp'] && !player.jumping) { player.dy = -14; player.jumping = true; }

    player.dy += 0.8;
    player.y += player.dy;
    if (player.y > player.ground) { player.y = player.ground; player.dy = 0; player.jumping = false; }
    if (player.isAttacking > 0) player.isAttacking--;

    cameraX = player.x - 150;

    // 敵人 AI
    enemies.forEach((e, idx) => {
        let dist = (player.x) - (e.x);
        // 靠近玩家
        if (Math.abs(dist) > 40) {
            e.x += (dist > 0 ? 1 : -1) * e.speed;
            e.frameTick++;
            if (e.frameTick > 10) { e.frame = (e.frame + 1) % 4; e.frameTick = 0; }
        } else {
            // 隨機攻擊
            e.attackCD--;
            if (e.attackCD <= 0) {
                if (player.invincible <= 0 && !player.crouching) {
                    player.hp -= 15;
                    player.invincible = 40;
                }
                e.attackCD = 80 + Math.random() * 40;
            }
        }
        if (e.hp <= 0) { enemies.splice(idx, 1); kills++; document.getElementById('kill-count').innerText = kills; }
    });

    if (++spawnTimer > 120) { spawnEnemy(); spawnTimer = 0; }
    if (player.invincible > 0) player.invincible--;
    document.getElementById('hp-fill').style.width = player.hp + "%";
    if (player.hp <= 0) { alert("你被擊倒了！K.O.數: " + kills); location.reload(); }
}

function drawStickman(x, y, color, type, dir, hp = null) {
    ctx.strokeStyle = color;
    ctx.lineWidth = 4;
    ctx.save();
    ctx.translate(x + 20, y + 30);
    if (dir === -1) ctx.scale(-1, 1);

    // 頭與身體
    ctx.beginPath(); ctx.arc(0, -25, 10, 0, Math.PI*2); ctx.stroke();
    ctx.beginPath(); ctx.moveTo(0, -15); ctx.lineTo(0, 15); ctx.stroke();

    // 手腳 (動作切換)
    ctx.beginPath();
    if (type === 'attack') {
        ctx.moveTo(0, -10); ctx.lineTo(25, -10); // 出拳
        ctx.moveTo(0, 15); ctx.lineTo(10, 30); ctx.moveTo(0, 15); ctx.lineTo(-10, 30);
    } else {
        ctx.moveTo(0, -10); ctx.lineTo(10, 5); ctx.moveTo(0, -10); ctx.lineTo(-10, 5);
        ctx.moveTo(0, 15); ctx.lineTo(10, 30); ctx.moveTo(0, 15); ctx.lineTo(-10, 30);
    }
    ctx.stroke();

    // 敵人血條
    if (hp !== null) {
        ctx.fillStyle = "red"; ctx.fillRect(-20, -50, 40 * (hp/100), 5);
    }
    ctx.restore();
}

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    // 背景
    ctx.fillStyle = "#222"; ctx.fillRect(0, 240, canvas.width, 160); // 路面
    ctx.strokeStyle = "#444"; ctx.beginPath(); ctx.moveTo(0, 240); ctx.lineTo(canvas.width, 240); ctx.stroke(); // 地平線

    ctx.save();
    ctx.translate(-cameraX, 0);

    // 畫玩家
    let pStatus = player.isAttacking > 0 ? 'attack' : 'idle';
    if (player.invincible % 10 < 5) {
        drawStickman(player.x, player.y, "#fff", pStatus, player.dir);
    }

    // 畫敵人
    enemies.forEach(e => {
        let eDir = (player.x > e.x) ? 1 : -1;
        drawStickman(e.x, e.y, "#f33", 'idle', eDir, e.hp);
    });

    ctx.restore();
    update();
    requestAnimationFrame(draw);
}
draw();
</script>
</body>
</html>
